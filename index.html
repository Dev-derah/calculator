<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>calculator</title> 
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div>
    <h1 class="calculator-name">
      Chidera's calculator
    </h1>
  </div>
  <div class="container">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>

    </div>
    
      <!-- <input type="number" name="textview" class="textview" data-text-view> -->
    <div class="allButtons">
    <button class="button clear-btn" data-all-clear >C</button>
    <button class =" button clear-all-btn" data-cancel-everything>CE</button>
    <button class =" button delete-btn" data-delete>DEL</button>
    <button class="button operator-btn" data-operation >&divide;</button>

    <button class="button num-btn" data-number>7</button>
    <button class="button num-btn" data-number>8</button>
    <button class="button num-btn" data-number>9</button>
    <button class="button num-btn" data-operation>Ã—</button>

    <button class="button num-btn" data-number>4</button>
    <button class="button num-btn" data-number>5</button>
    <button class="button num-btn" data-number>6</button>
    <button class="button operator-btn" data-operation>-</button>

    <button class="button num-btn" data-number >1</button>
    <button class="button num-btn" data-number >2</button>
    <button class="button num-btn" data-number>3</button>
    <button class="button operator-btn"data-operation>&plus;</button>

    <button class="button num-btn zero-btn" data-number>0</button>
    <button class="button operator-btn decimal-btn" data-number>.</button>
    <button class="button operator-btn equals-btn"data-equals>&equals;</button>
    
    </div>
  </div>
</body>
<script type="text/javascript" src="script.js" ></script>
</html>
